<!-- Modal :: 트렌스코딩설정추가 -->
<div class="modal fade text-left show" id="addTransSet" tabindex="-1" role="dialog" aria-labelledby="addTransSetLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header bg-info">
				<h4 class="modal-title white" id="addTransSetLabel">트렌스코딩 설정 추가</h4>
			</div>
			<div class="modal-body">
				<div class="regist-form">
					<table cellpadding="0" cellspacing="0" class="w-100 text-left mt-Half" summary="" >
						<colgroup>
						<col width="30%"/><col width="70%"/>
						</colgroup>
						<tbody>
							<tr>
								<th scope="col">설정명</th>
								<td><input type="text" class="form-control" title="" value="" name=""/></td>
							</tr>
							<tr>
								<th scope="col">플레이어화면 크기</th>
								<td>
									<select name="" title="" class="form-control">
										<option value="" selected="selected">선택하세요</option>
										<option value="">320*240</option>
										<option value="">720*480</option>
										<option value="">1080*720</option>
										<option value="">1920*1080</option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="col">오디오 음질</th>
								<td>
									<select name="" title="" class="form-control">
										<option value="" selected="selected">선택하세요</option>
										<option value="">112</option>
										<option value="">192</option>
										<option value="">320</option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="col">유형</th>
								<td>
									<div class="form-check abc-radio abc-radio-info">
										<input class="form-check-input" type="radio" id="singleCheckbox1" name="option1" value="option1" aria-label="Single checkbox One">
										<label class="form-check-label" for="singleCheckbox1">동영상</label>
									</div>
									<div class="form-check abc-radio abc-radio-info">
										<input class="form-check-input" type="radio" id="singleCheckbox2" name="option1" value="option1" aria-label="Single checkbox One">
										<label class="form-check-label" for="singleCheckbox2">오디오</label>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="col">활성여부</th>
								<td>
									<select name="" title="" class="form-control">
										<option value="" selected="selected">선택하세요</option>
										<option value="">활성</option>
										<option value="">비활성</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>	
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">취소</button>
				<button type="button" class="btn btn-outline-info" data-dismiss="modal">등록</button>

</div>
